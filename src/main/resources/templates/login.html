<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col"></div>
            <div class="col-6 text-center">
                <h3 class="display-4">Login</h3>

                <!-- login, username, password는 spring security에서 default로 요구하는 값임
                     따로 post method를 작성할 필요가 없이 자동으로 작동하게 됨
                -->
                <form method="post" th:action="@{/login}">

                    <div class="form-group text-left">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="form-group text-left">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    <button class="btn btn-danger mb-5">Login</button>

                    <p>
                        Click <a th:href="@{/register}">here</a> to register.
                    </p>

                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>


</body>

</html>
